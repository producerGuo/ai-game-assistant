name: 自动打包Windows程序

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: 下载代码
      uses: actions/checkout@v3
    
    - name: 安装Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pyautogui pillow requests mss pyinstaller
        
    - name: 打包程序
      run: |
        pyinstaller --onefile --windowed --name="AI游戏助手" main.py
        
    - name: 上传exe文件
      uses: actions/upload-artifact@v3
      with:
        name: AI游戏助手-Windows版本
        path: dist/AI游戏助手.exe
